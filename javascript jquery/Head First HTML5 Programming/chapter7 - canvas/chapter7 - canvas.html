<!DOCTYPE html>
<html>
<head>
	<title>Chapter 7 - Canvas API</title>
<style type="text/css">
	canvas {
		/*background-color: blue;*/
		color: red;
		border: 1px solid black;
	}
</style>
<script type="text/javascript">
	window.onload = function(){
		var canvas = document.getElementById("tshirtCanvas");
		var context = canvas.getContext("2d");

		// create square
		context.fillRect(20, 20, 100, 100);

		// create triangle
		context.beginPath(); 
		context.moveTo(100, 150); 
		context.lineTo(250, 75); 
		context.lineTo(125, 30); 
		context.closePath();
		context.lineWidth = 5; 
		context.stroke(); 
		context.fillStyle = "red"; 
		context.fill();

		// create circle
		context.beginPath();
		context.arc(150, 150, 50, 0, 2 * Math.PI, true);
		context.fillStyle = "green"; 
		context.fill();
 
	}
</script>
<script type="text/javascript" src="canvas.js"></script>
</head>
<body>

<!-- <canvas id="lookWhatIDrew" width="600" height="400"></canvas> -->
<canvas id="tshirtCanvas" width="600" height="200"></canvas>



<form>
	<p>
		<label for="backgroundColor">Select background color:</label>
		<select id="backgroundColor">
			<option value="white" selected="selected">White</option>
			<option value="black">Black</option>
		</select>
	</p>
	<p>
		<label for="shape">Circles or squares?</label>
		<select id="shape">
			<option value="none" selected="selected">Neither</option>
			<option value="circles">Circles</option>
			<option value="squares">Squares</option>
		</select>
	</p>
	<p>
		<label for="foregroundColor">Select text color:</label>
		<select id="foregroundColor">
			<option value="black" selected="selected">Black</option>
			<option value="white">White</option>
		</select>
	</p>
	<p>
		<label for="tweets">Pick a tweet:</label>
		<select id="tweets">
		</select>
	</p>
	<p>
		<input type="button" id="previewButton" value="Preview">
	</p>
</form>


<script src="http://api.twitter.com/1/statuses/user_timeline/pacificano_au.json?callback=updateTweets"></script>



</body>
</html>
