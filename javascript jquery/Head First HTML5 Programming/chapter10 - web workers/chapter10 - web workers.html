<!doctype html> 
<html lang="en">
<head> 
	<title>Chapter 10 - Web Workers</title> 
	<meta charset="utf-8">
</head>
<body>

	<p id="quote"></p> 

	<script>
		var worker = new Worker("quote.js"); 
		worker.onmessage = function(event) {
			document.getElementById("quote").innerHTML = event.data; 
		}
	</script> 

</body>
</html>
