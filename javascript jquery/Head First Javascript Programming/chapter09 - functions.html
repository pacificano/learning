<!DOCTYPE html>
<html>
<head>
	<title>Chapter 9: Functions</title>
</head>
<body>

<script type="text/javascript">

	// function declaration
	function quack(num) {
		for (var i = 0; i < num; i++) {
			console.log("Quack!"); 
		}
	} 
	
	quack(3);



	// function expression
	var fly = function(num) {
		for (var i = 0; i < num; i++) {
			console.log("Flying!"); 
		}
	};

	fly(3);


	

</script>

</body>
</html>
