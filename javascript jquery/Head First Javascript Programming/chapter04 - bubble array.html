<!DOCTYPE html>
<html>
<head>
	<title>Chapter 4: Arrays</title>
</head>
<body>

<script type="text/javascript">
	
	var scores = [60, 50, 60, 58, 54, 54, 58, 50, 52, 54, 48, 69, 34, 55, 51, 52, 44, 51, 69, 64, 66, 55, 52, 61, 46, 31, 57, 52, 44, 18, 41, 53, 55, 61, 51, 44];

	var costs = [.25, .27, .25, .25, .25, .25, .33, .31, .25, .29, .27, .22, .34, .26, .21, .35, .26, .29,
	.25, .27, .25, .25, .25, .25, .33, .31, .25, .29, .27, .22, .34, .26, .21, .35, .26, .29];
	


	function printAndGetHighScore(scores) {
		var highScore = 0;
		var output;
		
		for (var i = 0; i < scores.length; i++) {
			output = "Bubble solution #" + (i+1) + " score: " + scores[i] + " cost: " + costs[i]; 
			console.log(output);

			if (scores[i] > highScore) {
				highScore = scores[i];
			} 
		} 

		return highScore; 
	}


	function getBestResults(scores, highScore) { 
		var bestSolutions = [];

		for (var i = 0; i < scores.length; i++) {

			if (scores[i] == highScore) { 
				bestSolutions.push(i+1);
			} 

		} 

		return bestSolutions; 
	}


	var highScore = printAndGetHighScore(scores); 
	console.log("Bubbles tests: " + scores.length); 
	console.log("Highest bubble score: " + highScore);

	var bestSolutions = getBestResults(scores, highScore); 
	console.log("Solutions with the highest score: " + bestSolutions);

	

	function getMostCostEffectiveSolution(scores, costs, highscore) {
		var cost = 100;
		var index;

		for (var i = 0; i < scores.length; i++) { 

			if (scores[i] == highscore) {

				if (cost > costs[i]) { 
					index = i;
					cost = costs[i]; 
				}

			} 
		}

		return index; 
	}

	var mostCostEffective = getMostCostEffectiveSolution(scores, costs, highScore);
	console.log("Bubble Solution #" + (mostCostEffective+1) + " is the most cost effective");

</script>
</body>
</html>
