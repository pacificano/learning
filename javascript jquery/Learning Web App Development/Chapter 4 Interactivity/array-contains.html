<!DOCTYPE html>
<html>
<head>
	<title>Array Contains</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</head>
<body>

<script type="text/javascript">
	
	var arrayContains = function(theArray, wordToCheck){

		theArray.forEach(function(theWord){
			if (theWord === wordToCheck) {
				console.log(theWord + ' is equal to ' + wordToCheck);
			} else {
				console.log(theWord + ' does not equal ' + wordToCheck);
			}
		});

	};

	arrayContains(["hello", "world"], "hello");



	var arrayContainsTwo = function(theArray, letterToCheck){
		var letterCount = 0;

		theArray.forEach(function(theLetter){
			if (theLetter === letterToCheck) {
				letterCount++;
				if (letterCount === 2) {
					console.log('there are ' + letterCount + ' ' + letterToCheck + '\'s');
				}
			}
		});

	};

	arrayContainsTwo(["a","b","a","c"], "a");



	var arrayContainsNTimes = function(theArray, letterToCheck, howManyTimes){
		var letterCount = 0;
		var arrayPosition = 0;

		theArray.forEach(function(theLetter){
			if (theLetter === letterToCheck) {
				letterCount++;
				if (letterCount === howManyTimes) {
					console.log('true');
					return true;
				}
			}
			arrayPosition++;
			if (arrayPosition === theArray.length) {
				console.log('false');
				return false;
			}
		});
	};

	arrayContainsNTimes(["a","b","a","c","a"], "a", 3);
</script>
</body>
</html>
