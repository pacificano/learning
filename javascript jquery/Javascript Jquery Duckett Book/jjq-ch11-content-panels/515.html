<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">
		#photo-viewer {
			position: relative;
			height: 300px;
			overflow: hidden;
		}
		#photo-viewer.is-loading:after {
			content: url('img/load.gif');
			position: absolute;
			top: 0;
			right: 0;
		}
		#photo-viewer img {
			position: absolute;
			max-width: 100%;
			max-height: 100%;
			top: 50%;
			left: 50%;
		}
		a.active {
			opacity: 0.3;
		}
	</style>

</head>
<body>

<div id="photo-viewer">
	
</div>

<div id="thumbnails">
	<a href="img/photo-1.jpg" class="thumb active" title="Elderberry Marshmallow">
		<img src="img/thumb-1.jpg" alt="Elderberry Marshmallow">
	</a>
	<a href="img/photo-2.jpg" class="thumb" title="Rose Marshmallow">
		<img src="img/thumb-2.jpg" alt="Rose Marshmallow">
	</a>
	<a href="img/photo-3.jpg" class="thumb" title="Chrysanthemum Marshmallow">
		<img src="img/thumb-3.jpg" alt="Chrysanthemum Marshmallow">
	</a>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="515.js"></script>

</body>
</html>
