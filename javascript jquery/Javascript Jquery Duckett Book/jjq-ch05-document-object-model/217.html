<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">

		.complete {
			background-color: yellow;
		}

		.cool {
			background-color: lightblue;
		}

	</style>
	
</head>
<body>

<p>Browsers put a 'whitespace' node between elements for some reason. Which makes nodes hard to select via siblings/parents. This is why most people now use jQuery. Selecting works though when there is no whitespace.</p>

	<ul><li id="one" class="hot"><em>fresh</em> figs</li><li id="two" class="hot">pine nuts</li><li id="three" class="hot">honey</li><li id="four">balsamic vinegar</li></ul>

	<script type="text/javascript">

		var startItem = document.getElementById('two');
		var prevItem = startItem.previousSibling;
		var nextItem = startItem.nextSibling;

		prevItem.className = 'complete';
		nextItem.className = 'cool';

	</script>

</body>
</html>
