<script type="text/javascript">
	
	// Function declaration
	function area (width, height) {
		
		return width * height;

	};

	var size = area(3, 4);



	// Function expression
	var area = function (width, height) {
		
		return width * height;

	};

	var size = area(3, 4);

</script>
