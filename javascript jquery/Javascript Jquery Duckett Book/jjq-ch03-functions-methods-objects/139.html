<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script type="text/javascript">
	
	var funnyNumber = 26.07;
	console.log(funnyNumber.toFixed(0));
	console.log(funnyNumber.toPrecision(3));

	var myPI = Math.PI;

	console.log(myPI);
	console.log(Math.round(myPI));
	console.log(Math.sqrt(9));
	console.log('Rounds up to: ' + Math.ceil(myPI));
	console.log('Rounds down to: ' + Math.floor(myPI));
	console.log(Math.random());

	console.log(myPI.toFixed(3));

	var randomNumber = (Math.floor(Math.random() * 10) + 1);

	console.log('Your random number is: ' + randomNumber);

</script>

</body>
</html>
