<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<script type="text/javascript">

	var colours;
	colours = ['white', 'black', 'red'];
	// ^^ an array literal

	alert(colours[0]);

	var fruits = new Array('orange', 'banana', 'pear');
	// ^^ an array constructor. array literal preferred

	alert(fruits[2]);

	var animals;
	animals = ['dog', 'cat', 'duck', 'frog', 'pig'];

	alert(animals.length);
	// counts how many items in the array

	alert(animals[1]);

	animals[1] = 'sheep';

	alert(animals[1]);

	</script>

</body>
</html>
