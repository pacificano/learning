<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<script type="text/javascript">

		document.write(10 + 5);
		// addition

		document.write('<br />');

		document.write(10 - 5);
		// subtraction

		document.write('<br />');
		
		document.write(10 / 5);
		// division

		document.write('<br />');
		
		document.write(10 * 5);
		// multiplication

		document.write('<br />');

		var i = 10;
		i++;
		document.write(i);
		// increment

		document.write('<br />');
		
		i--;
		i--;
		document.write(i);
		// decrement

		document.write('<br />');
		
		document.write(10 % 5);
		// modulus
		
	</script>

</body>
</html>
