<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<h1>Elderflower</h1>

	<div class="content">
		
		<h2>Custom Signage</h2>

		<div id="cost">
			
			Cost: $5 per tile

		</div>

	</div>

	<script type="text/javascript">

		var price;
		var quantity;
		var total;

		price = 5;
		quantity = 14;
		total = price * quantity;

		var el = document.getElementById('cost');
		el.textContent = '$' + total;

	</script>

</body>
</html>
