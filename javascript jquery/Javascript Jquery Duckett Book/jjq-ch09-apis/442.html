<!DOCTYPE html>
<html ng-app>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
<body>

<form>
	To:<br>
	<input ng-model="name" type="text"><br>
	Message:<br>
	<textarea ng-model="message"></textarea>
	<input type="submit" value="send message">
</form>

<div class="postcard">
	<div>{{ name }}</div>
	<p>{{ message }}</p>
</div>

</body>
</html>
