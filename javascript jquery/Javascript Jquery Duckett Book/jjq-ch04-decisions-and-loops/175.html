<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<script type="text/javascript">

	var falsy = ((1>2) == 0);
	var truthy = ((1>2) === 0);
	document.write("((1>2) == 0) results: " + falsy + " <--- type doesn't have to match, only value. false, 0, '', and empty values return false<br/>");
	document.write("((1>2) === 0) results: " + truthy + " <--- value plus type have to match");
	</script>

</body>
</html>
