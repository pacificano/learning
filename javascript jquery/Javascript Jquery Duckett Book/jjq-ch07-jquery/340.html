<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">

		.hot {
			font-size: 200%;
		}

		.seasonal {
			font-weight: bold;
		}

		.favorite {
			background-color: red;
		}

		#group {
			background-color: purple;
		}

		li {
			background-color: pink;
		}

	</style>

</head>
<body>

<h2>HERE IS MY HEADING</h2>

<ul>
	<li id="zero"><em>figs</em></li>
	<li id="one" class="hot">pinenuts</li>
	<li id="two" class="hot"><span style="color: blue;">honey</span></li>
	<li id="three" class="hot">vinegar</li>
</ul>

<p id="notes"></p>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script type="text/javascript">
	
	$(function () {
		
		$('h2').hide().slideDown();
		var $li = $('li');
		
		$li.hide().each(function (index) {
			$(this).delay(700 * index).fadeIn(700);
		});

		$li.on('click', function () {
			$(this).fadeOut(700);
		});

	});

</script>

</body>
</html>
