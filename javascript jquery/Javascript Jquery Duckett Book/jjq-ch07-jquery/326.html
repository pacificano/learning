<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">

		.hot {
			font-size: 200%;
		}

		.seasonal {
			font-weight: bold;
		}

		.favorite {
			background-color: red;
		}
	</style>

</head>
<body>

<ul>
	<li id="zero"><em>figs</em></li>
	<li id="one" class="hot">pinenuts</li>
	<li id="two" class="hot">honey</li>
	<li id="three" class="hot">vinegar</li>
</ul>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script type="text/javascript">
	
	$(function () {
		
		$('ul').before('<p class="notice">Just updated</p></p>');
		$('li.hot').prepend('+ ');
		var $newListItem = $('<li><em>gluten-free</em> soy sauce</li>'); // make a new li object
		$('li:last').after($newListItem);

	});

</script>

</body>
</html>
