<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">

		a[data-state='stop'] {
			background-image: url('http://javascriptbook.com/code/c06//images/pause.png');
		}

		a[data-state='record'] {
			background-image: url('http://javascriptbook.com/code/c06//images/record.png');
		}

		#buttons {
			height: 100px;
			width: 100px;
			margin: 0 auto;
		}
			
		#buttons a {
			width: 100px;
			height: 100px; 
			text-indent: 100%;
			margin-top: 20px;
			display: inline-block;
			white-space: nowrap;
			overflow: hidden;
		}

		#page {
			text-align: center;
		}

	</style>

</head>
<body>

<div id="page">

	<h2 id="noteName">Audio Note</h2>

	<form>
		<label for="noteInput">Enter note name:</label>
		<input type="text" id="noteInput">
		<div id="buttons">
			<a data-state="record" href="">record</a>
		</div>
	</form>

</div>

<script type="text/javascript" src="297.js"></script>

</body>
</html>
