<!DOCTYPE html>
<html>
<head>
	<title>Vue.JS Tutorials</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	
</head>
<body>

<div id="app">
	<p>{{ message }}</p>
	<ol>
		<todo-item></todo-item>
		<custom-item v-for="item in groceryList" v-bind:todo="item"></custom-item>
	</ol>
	<todo-item></todo-item>
	<my-div></my-div>
	<my-if></my-if>
	<my-random-text></my-random-text>
	<ul>
		<li v-for="(cat, index) in cats">{{ index }} => {{ cat.breed }}</li>
	</ul>
</div>

<div id="example">
	<p>{{ message }}</p>
	<list-example></list-example>
	<li v-for="(value, key) in videoGame">
		{{ key }} : {{ value }}
	</li>
</div>

<div id="todo-app">
	<input
		v-model="newTodoText"
		v-on:keyup.enter="addNewTodo"
		placeholder="Add a todo" >
	<ul>
		<li
			is="my-todo-item"
			v-for="(todo, index) in todos"
			v-bind:title="todo"
			v-on:remove="todos.splice(index, 1);"
		></li>
	</ul>
</div>



<script src="tutorial01.js"></script>
</body>
</html>
