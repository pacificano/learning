<html>
<head>
	<title>VueJS To-Do</title>

<body>

<div class="container" id="todo">
	
	<section class="panel">
		<input id="mark-all" type="checkbox">
		<input class="text-input" type="text" placeholder="What do you need to do?" autofocus>
		<button>Clear List</button>		
	</section>

	<ul class="list">
		<li>
			<input class="checkbox" type="checkbox">
			<input class="text-input" type="text">
			<label for="checkbox"></label>
			<button class="delete">X</button>
		</li>
	</ul>

</div>


<div id="demo">
  <input type="text" v-model="name">
  <br>
  <!-- This stringifies the contents of the data object and displays it on the page -->
  <pre>{{ $data }}</pre>
</div>

</html>
