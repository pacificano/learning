<!DOCTYPE html>
<html>
<head>
	<title>Functions</title>
</head> 
<body>

	<p id="paragraph">How many fingers are you holding up?</p>

	<script type="text/javascript">

	function adding(a, b) {

		return(a + b);

	}

	document.getElementById("paragraph").innerHTML = adding(3, 4);

	</script>

</body>
</html>
