<!DOCTYPE html>
<html>
<head>
	<title>Fading Content</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

	<style type="text/css">

		#circle {
			width: 200px;
			height: 200px;
			background-color: green;
			border-radius: 100px;
		}

		.square {
			width: 300px;
			height: 300px;
			background-color: red;
			margin-top: 10px;
		}

	</style>	

</head>
<body>

	<button id="fadeButton">Button</button>

	<p id="fadeText">Here is my text to fade.</p>



	<script type="text/javascript">
		
		$("#fadeButton").click(function() {
			
			$("#fadeText").fadeToggle(1000, function() {

				alert("Completed");

			});

		});

	</script>



</body>
</html>
