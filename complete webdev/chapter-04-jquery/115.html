<!DOCTYPE html>
<html>
<head>
	<title>Animating Content</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

	<style type="text/css">

		#circle {
			width: 200px;
			height: 200px;
			background-color: green;
			border-radius: 100px;
		}

		.square {
			width: 300px;
			height: 300px;
			background-color: red;
			margin-top: 10px;
		}

	</style>	

</head>
<body>

	<div id="circle"></div>

	<div class="square"></div>



	<script type="text/javascript">
		
		$("#circle").click(function() {

			$(this).animate({

				width: "300px", 
				height: "100px",
				borderRadius: "25px",
				marginTop: "50px"

			}, 1500);

		});

		$(".square").click(function() {
				
				$(this).animate({width:"600px", height:"50px", borderRadius:"25px"}, 200);
	
		});

	</script>



</body>
</html>
