<!DOCTYPE html>
<html>
<head>
	<title>AJAX Asyncronous Javascript And XML</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>

	<style type="text/css">

		#circle {
			width: 200px;
			height: 200px;
			background-color: green;
			border-radius: 100px;
		}

		.square {
			width: 300px;
			height: 300px;
			background-color: red;
			margin-top: 10px;
		}

	</style>	

</head>
<body>

	<h1>Asyncronous Javascript And XML</h1>

	<script type="text/javascript">
		
		$.get("test.html", function(data) {

			alert(data);

		});

		$.ajax({
			url: "test.html"
		}).done(function(data) {

			// making h1 into test.html and then adding yehyehyeh
			$("h1").html(data).append(" Yeh yeh yeh!");

		});

	</script>



</body>
</html>
