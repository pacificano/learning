<!DOCTYPE html>
<html>
<head>
	<title>flex wrap (no wrap)</title>
	<style type="text/css">
		body, html {
			height: 100%;
		}
		.parent {
			display: flex;
			flex-direction: row-reverse;
			flex-wrap: nowrap;
			height: 100%;
			background-color: blue;
		}
		.child {
			width: 300px;
			height: 100px;
			margin: auto;
			background-color: yellow;
			border: 2px solid red;
		}
	</style>
</head>
<body>

	<div class="parent">
		<div class="child">
			1
		</div>
		<div class="child">
			2
		</div>
		<div class="child">
			3
		</div>
		<div class="child">
			4
		</div>
		<div class="child">
			5
		</div>
		<div class="child">
			6
		</div>
	</div>

</body>
</html>
