<!DOCTYPE html>
<html>
<head>
	<title>align self</title>
	<style type="text/css">
		body, html {
			height: 100%;
		}
		.parent {
			display: flex;
			flex-direction: row;
			height: 100%;
			background-color: blue;
		}
		.child {
			width: 100px;
			height: 100px;
			background-color: yellow;
			border: 1px solid red;
		}
		.alignSelf {
			align-self: center;
		}
	</style>
</head>
<body>

	<div class="parent">
		<div class="child">
			hello (1)
		</div>
		<div class="child alignSelf">
			goodbye (2)
		</div>
		<div class="child">
			its it me? (3)
		</div>
		<div class="child">
			youre looking? (4) if it doesnt have an order it goes to the front
		</div>
	</div>

</body>
</html>
