<!DOCTYPE html>
<html>
<head>
	<title>item order</title>
	<style type="text/css">
		body, html {
			height: 100%;
		}
		.parent {
			display: flex;
			height: 100%;
			background-color: blue;
		}
		.child {
			width: 100px;
			height: 100px;
			margin: auto;
			background-color: yellow;
		}
		.one {
			order: 1;
		}
		.two {
			order: 2;
		}
		.three {
			order: 3;
		}
	</style>
</head>
<body>

	<div class="parent">
		<div class="child two">
			hello (1)
		</div>
		<div class="child one">
			goodbye (2)
		</div>
		<div class="child three">
			its it me? (3)
		</div>
		<div class="child">
			youre looking? (4) if it doesnt have an order it goes to the front
		</div>
	</div>

</body>
</html>
