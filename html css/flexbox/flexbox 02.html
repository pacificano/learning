<!DOCTYPE html>
<html>
<head>
	<title>flex direction and multiple items</title>
	<style type="text/css">
		body, html {
			height: 100%;
		}
		.parent {
			display: flex;
			flex-direction: row-reverse;
			height: 100%;
			background-color: blue;
		}
		.child {
			width: 100px;
			height: 100px;
			margin: auto;
			background-color: yellow;
		}
	</style>
</head>
<body>

	<div class="parent">
		<div class="child">
			hello
		</div>
		<div class="child">
			goodbye
		</div>
		<div class="child">
			its it me?
		</div>
	</div>

</body>
</html>
