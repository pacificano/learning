<!DOCTYPE html>
<html>
<head>
	<title>Flexbox example 1</title>
	<style type="text/css">
		.parent {
			display: flex;
			height: 300px;
			background-color: red;
		}

		.child {
			width: 100px;
			height: 100px;
			margin: auto;
			background-color: yellow;
		}
	</style>
</head>
<body>

<div class="parent">
	<div class="child"></div>
</div>
</body>
</html>
