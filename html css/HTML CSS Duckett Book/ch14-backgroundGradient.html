<!DOCTYPE html>
<html>
<head>
	<title>HTML: background gradient</title>
	<style type="text/css">
		div {
			width: 300px;
			height: 300px;
			background: -webkit-gradient(linear, left top, left bottom, from(red), to(blue));
			background: -moz-linear-gradient(top, red, blue);
			background: -o-linear-gradient(top, red, blue);
			background: -ms-linear-gradient(top, red, blue);
		}
		div:hover {
			width: 300px;
			height: 300px;
			background: -webkit-gradient(linear, left top, left bottom, from(green), to(yellow));
			background: -moz-linear-gradient(top, green, yellow);
			background: -o-linear-gradient(top, green, yellow);
			background: -ms-linear-gradient(top, green, yellow);
		}
	</style>
</head>
<body>

<div><p>Here is a gradient.</p></div>

</body>
</html>
