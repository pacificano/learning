<!DOCTYPE html>
<html>
<head>
	<title>HTML: two column layout</title>
	<style type="text/css">
		.parent {
			width: 100%;
			background-color: purple;
		}
		.one {
			width: 500px;
			background-color: pink;
			float: left;
			margin: 5px;
		}
		.two {
			width: 200px;
			background-color: lightgreen;
			float: left;
			margin: 5px;
		}
		.three {
			width: 200px;
			background-color: lightblue;
			float: left;
			margin: 5px;
		}
		.four {
			clear: left;
			color: white;
		}
	</style>
</head>
<body>

<div class="parent">
	<div class="one">Hey</div>
	<div class="two">Lo</div>
	<div class="three">Dude</div>
	<div class="four">What happens now?</div>
</div>

</body>
</html>
