<!DOCTYPE html>
<html>
<head>
	<title>HTML: border images</title>
	<style type="text/css">
		p {
			border-width: 10px;
		}
		.one {
			height: 200px;
			width: 200px;
			-moz-border-image: url("assets/seaOtters.jpg") 11 11 11 11 stretch;
			-webkit-border-image: url("assets/seaOtters.jpg") 11 11 11 11 stretch;
			border-image: url("assets/seaOtters.jpg") 11 11 11 11 stretch;
		}
		.two {
			height: 200px;
			width: 200px;
			-moz-border-image: url("assets/seaOtters.jpg") 30 30 30 30 round;
			-webkit-border-image: url("assets/seaOtters.jpg") 30 30 30 30 round;
			border-image: url("assets/seaOtters.jpg") 30 30 30 30 round;
		}
	</style>
</head>
<body>

<p class="one"></p>
<p class="two"></p>
<p class="three"></p>
</body>
</html>
